<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="stylesheet" href="styles/main_page_styles.css">
    <link rel="stylesheet" href="styles/main_styles.css">
    <link rel="stylesheet" href="styles/checkmark.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>


</head>
<body>
<div id="wrapper">

    <div id="login_page">
        <div class="container">
            <div class="container_header">
                <input class="radiobtn" name="type_log" id="radio_reg"
                       type="radio" value="reg">
                <label for="radio_reg">R</label>

                <input class="radiobtn" name="type_log" id="radio_log"
                       type="radio" value="log" checked>
                <label for="radio_log">L</label>
            </div>


            <form class="registration">
                <div class="filds">
                    <input class="log_input" type="text" id="reg_login"
                           name="login"
                           placeholder="Login" required>
                    <label for="reg_login">Login</label>
                    <div class="checkMark">
                        <div class="checkMark_false">

                        </div>
                    </div>
                </div>

                <div class="filds">
                    <input class="log_input" type="text" id="firstName"
                           name="firstName" placeholder="Firt Name"
                           maxlength="40">
                    <label for="firstName">First Name</label>
                    <div class="checkMark">

                    </div>
                </div>

                <div class="filds">
                    <input class="log_input" type="text" id="lastName"
                           name="lastName"
                           placeholder="Last Name" maxlength="40">
                    <label for="lastName">Last Name</label>
                    <div class="checkMark">

                    </div>
                </div>

                <div class="filds">
                    <input class="log_input" type="email" id="email"
                           name="email"
                           placeholder="Email" required>
                    <label for="email">Email</label>
                    <div class="checkMark">

                    </div>
                </div>


                <div class="filds">
                    <input class="log_input" type="password" id="password"
                           name="password"
                           placeholder="Password" maxlength="20">
                    <label for="password">Password</label>
                    <div class="checkMark">

                    </div>
                </div>
                <button id="singIn" type="button">Sign in</button>

            </form>
            <form class="log">
                <div class="filds">
                    <input class="log_input" type="text" id="log_login"
                           name="login"
                           placeholder="Login" maxlength="20" required>
                    <label for="log_login">Login</label>

                </div>


                <div class="filds">
                    <input class="log_input" type="password"
                           id="log_password" name="password"
                           placeholder="Password" maxlength="20" required>
                    <label for="log_password">Password</label>

                </div>
                <button id="LogIn" type="button">Log in</button>
            </form>


            <div id="error"></div>
        </div>
    </div>
    <div id="main_page">
        <header class="main-header">
            <span class="logo">Chat V3</span>
            <nav class="main-nav">
                <span id="main_page_login">User name</span>
                <span id="exit_button">E</span>


            </nav>
        </header>
        <div class="content">
            <div class="main col">
                <div class="main_messages">
                    <ul id="main_messages_list">

                    </ul>

                </div>
                <form class="main_messages_field">
                    <input id="message" type="text" name="message"
                           maxlength="60"
                           placeholder="You message can be here...">
                    <button id="message_sent" type="button">Send</button>
                </form>

            </div>
            <div class="secondary col">
                <ul id="user_list">

                </ul>
            </div>

        </div>
        <footer class="main-footer">

        </footer>

    </div>


</div>

<div class="checkMark_true">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#73AF55"
                stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1"
                r="62.1"/>
        <polyline class="path check" fill="none" stroke="#73AF55"
                  stroke-width="6" stroke-linecap="round" stroke-miterlimit="10"
                  points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
    </svg>
</div>
<div class="checkMark_false">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#D06079"
                stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1"
                r="62.1"/>
        <line class="path line" fill="none" stroke="#D06079" stroke-width="6"
              stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9"
              x2="95.8" y2="92.3"/>
        <line class="path line" fill="none" stroke="#D06079" stroke-width="6"
              stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38"
              x2="34.4" y2="92.2"/>
    </svg>
</div>


<script src="js/main.js"></script>
<script src="js/login_js.js"></script>
<script src="js/message_js.js"></script>
<script src="js/validation.js"></script>

</body>
</html>
